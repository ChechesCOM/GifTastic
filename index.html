<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        
</head>

<body>
    <div class="container">
        <div id="animals">
            <button type="button">Dog</button>
            <button type="button">Cat</button>
            <button type="button">Bird</button>
            <button type="button">Tiger</button>
            <button type="button">Horse</button>
        </div>
    </div>

    <div id="gifs"></div>

    <div>
        <h2>Add your favourite animal</h2>

        <form id="gif-form">
            <label for="gif-input"></label>
            <input type="text" value="" id="gif-input">
            <input type="submit" name="Button" class="btn btn-danger" id="createButton">
        </form>
    </div>




    <script type="text/javascript" src="assetss/java.js"></script>
    <script src="assetss/jquery-3.3.1.min.map"></script>

</body>

</html>
